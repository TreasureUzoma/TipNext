<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipNext</title>
    <link href="/style/index.css" rel="stylesheet">
    <link href="/style/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <nav>
     <span class="search">
       <input id="searchInput" oninput="search()" type="text" placeholder="Search for Tips">
       <i onclick="search()" class="fa fa-search"></i>
     </span>
     <b class="text-logo">TipNext</b>
   </nav>
   <main>
     <button class="create-post" onclick="window.location.href ='createtip.html'"><i class="fa fa-plus"></i></button>
     <section>
      <div class="loading" id="loading">
        <svg id="loader-anim" class="spinner" viewBox="0 0 50 50"><circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle></svg>
       </div>
     </section>
     <div id="noResultsFound" style="display:none;">No results found</div>
   </main>
   <footer></footer>
   <script src="/script/main.js" type="module"></script>
</body>
</html>
